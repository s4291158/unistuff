<div id="sidebar-wrapper">
    <ul class="sidebar-nav">
        <li class="sidebar-brand">
            <a href="/">
                {{ brand }}
            </a>
        </li>
        {% for course in data.courses %}
            <li>
                <a href="#" data-target="#{{ course.coursecode }}-dropdown-toggle" data-toggle="collapse"
                   data-parent=".sidear-nav">{{ course.coursecode }}<span class="caret arrow"></span></a>
                <ul class="collapse" id="{{ course.coursecode }}-dropdown-toggle">
                    {% if course.lecture %}
                        <li><a href="#">Lectures</a></li>
                    {% endif %}
                    {% if course.prac %}
                        <li><a href="#">Pracs</a></li>
                    {% endif %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</div>
<!-- /#sidebar-wrapper -->
